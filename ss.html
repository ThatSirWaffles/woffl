<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
	<script>
		const params = new URLSearchParams(window.location.search);
		const account = params.get("account");
		
		document.addEventListener("DOMContentLoaded", () => {
			if (!account) {
				document.getElementById("mainText").innerHTML = "no snooping >:(";
			} else {
				document.title = "Account";
				document.body.innerHTML = `
					<iframe style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none;" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTX9dkRYLU0rqEBiUZQnl7aaitJk94lSrbOWFPjSPE7L1jB8_DuagwLW_u3i5hoaVe-Wy1yvzu3U9mv/pubhtml?gid=${account}&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
				`
			}
		});
	</script>
</head>
<body>
    <h1 id="mainText"></h1>
</body>
</html>
